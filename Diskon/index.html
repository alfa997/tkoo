<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Special Promo</title>
    <style>
        :root {
            --primary: #ff4d7d;
            --secondary: #7b2dff;
            --accent: #00f5d4;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .promo-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .promo-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
        }
        
        .anime-character {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .anime-img {
            width: 100%;
            max-width: 350px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            animation: float 6s ease-in-out infinite;
            transform-origin: center bottom;
        }
        
        .promo-header {
            margin-bottom: 30px;
        }
        
        .promo-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .promo-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .discount-badge {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            display: inline-block;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(123, 45, 255, 0.4);
        }
        
        .discount-code {
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed var(--accent);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .discount-code:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .discount-code::after {
            content: 'Klik untuk menyalin';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--accent);
            color: var(--dark);
            font-size: 0.8rem;
            padding: 3px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .discount-code:hover::after {
            opacity: 1;
        }
        
        .cta-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(123, 45, 255, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(123, 45, 255, 0.6);
        }
        
        .promo-features {
            margin: 25px 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 245, 212, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        .feature-text {
            flex: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .decor-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(123, 45, 255, 0.1);
            z-index: -1;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .anime-character {
                order: -1;
            }
            
            .anime-img {
                max-width: 250px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Decorative elements -->
    <div class="decor-circle circle-1"></div>
    <div class="decor-circle circle-2"></div>
    
    <div class="container">
        <div class="promo-card">
            <div class="promo-header">
                <h1 class="promo-title"> alfaRow Offc</h1>
                <p class="promo-subtitle">Dapatkan diskon yang kamu inginkan dengan menggunakan code ini!</p>
            </div>
            
            <div class="discount-badge">DISKON 100%</div>
            
            <div class="promo-features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-shipping-fast"></i>
                    </div>
                    <div class="feature-text">
                        <h3>alfaRow tanpa PPN</h3>
                        <p>Setiap beli di alfaRow Offc tanpa PPN sepeserpun</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="feature-text">
                        <h3>Bebas produk</h3>
                        <p>Bebas produk mau dibeli apa aja yang di beli tanpa hambatan</p>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="feature-text">
                        <h3>Waktu Terbatas</h3>
                        <p>Hanya sampai 15 juni 2025</p>
                    </div>
                </div>
            </div>
            
            <div class="discount-code" id="discountCode">NUNGGUYA997</div>
            
            <button class="cta-button">PESAN SEKARANG</button>
        </div>
        
        <div class="anime-character">
            <img src="/codingan selebew/foto/code.png" alt="Anime Character" class="anime-img">
        </div>
    </div>

    <script>
        // Copy discount code functionality
        const discountCode = document.getElementById('discountCode');
        
        discountCode.addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent);
            
            // Show copied feedback
            const originalText = this.textContent;
            this.textContent = 'Tersalin!';
            this.style.background = 'rgba(0, 245, 212, 0.2)';
            
            setTimeout(() => {
                this.textContent = originalText;
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            }, 2000);
        });
        
        // CTA button functionality
        document.querySelector('.cta-button').addEventListener('click', function() {
            alert('Kode diskon ANIME50 telah otomatis diterapkan!\n\nSilakan lanjutkan ke checkout.');
        });
    </script>
</body>
</html>
